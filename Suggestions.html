<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATR.egclothes/Suggestions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(https://i.postimg.cc/BvwMbDDG/wbg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .checkout-form h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="checkout-form" id="checkout-form">
    <h3>Your suggestion</h3>
    <form id="orderForm" action="https://formsubmit.co/mody9000000z@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="A suggestion" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="text" name="Email/Name" placeholder="Enter your Email or Name" required />
      <input type="text" name="Suggestion" placeholder="Enter your suggestion" required />
      <button type="submit">Submit your suggestion</button>
    </form>
  </div>
</body>
</html>
