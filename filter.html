<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/Filter Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            padding: 20px;
            margin: 0;
            color: #fff;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            width: auto;
            cursor: pointer;
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: #1a1a1a;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .icon-button:hover {
            background-color: #333;
            border-color: #666;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 2em;
            color: #fff;
        }

        .filter-section {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #fff;
        }

        .filter-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        .filter-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            min-width: 100px; /* Ensure input doesn't get too small */
        }

        .filter-input::placeholder {
            color: #aaa;
        }

        .filter-input:focus {
            border-color: #666;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .gender-options input[type="radio"] {
            display: none; /* Hide default radio button */
        }

        .gender-options label {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            color: #fff;
            font-size: 1em;
            flex: 1; /* Distribute space evenly */
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .gender-options input[type="radio"]:checked + label {
            background-color: #007bff; /* Highlight selected */
            border-color: #007bff;
            color: white;
        }

        .gender-options label:hover {
            background-color: #333;
            border-color: #666;
        }

        .filter-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            background-color: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .reset-button:hover {
            background-color: #5a6268;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 15px;
            justify-content: center;
            max-width: 900px;
            margin: 30px auto;
        }

        .product-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            display: block;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .product-card .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        .product-card .product-price {
            font-size: 1em;
            color: #eee;
        }

        @media (max-width: 480px) {
            .filter-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-input {
                width: 100%;
            }
            .gender-options {
                flex-direction: column;
                align-items: stretch;
            }
            .gender-options label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            </div>
        <div class="header-center">
            <a href="index.html">
                <img src="https://i.postimg.cc/0NKPqrym/Untitled399-20250709162221.png" alt="ATR.egclothes Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <button class="icon-button search-button" onclick="location.href='products.html'">
                <i class="fas fa-search"></i>
            </button>
            <button class="icon-button filter-button" onclick="location.href='filter.html'">
                <i class="fas fa-filter"></i>
            </button>
            <button class="icon-button cart-button" onclick="location.href='cart.html'">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <h1>Filter Products</h1>

    <div class="filter-section">
        <div class="filter-group">
            <label for="minPrice">Price Range:</label>
            <div class="filter-input-group">
                <input type="number" id="minPrice" class="filter-input" placeholder="Min Price" min="0">
                <span>-</span>
                <input type="number" id="maxPrice" class="filter-input" placeholder="Max Price" min="0">
            </div>
        </div>

        <div class="filter-group">
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="gender-all" name="gender" value="all" checked>
                <label for="gender-all">All</label>

                <input type="radio" id="gender-men" name="gender" value="men">
                <label for="gender-men">Men</label>

                <input type="radio" id="gender-women" name="gender" value="women">
                <label for="gender-women">Women</label>

                <input type="radio" id="gender-uni" name="gender" value="unisex">
                <label for="gender-uni">Unisex</label>
            </div>
        </div>

        <button class="filter-button" onclick="applyFilters()">Apply Filters</button>
        <button class="reset-button" onclick="resetFilters()">Reset Filters</button>
    </div>

    <div class="products-grid" id="filteredProductsGrid">
        </div>

    <script>
        // Array of all your products (make sure to include price AND gender)
        const allProducts = [
            // Pants (assuming unisex if not specified for men/women)
            { id: 'dark-blue-sweatpants', name: 'Dark Blue Sweatpants', price: 750, image: 'https://i.postimg.cc/bvkWyWrY/DBP.jpg', link: 'Dark-blue-sweatpants.html', gender: 'unisex' },
            // Shirts / T-shirts (assuming unisex if not specified for men/women)
            { id: 'dark-gray-tshirt', name: 'Dark Gray T-shirt', price: 650, image: 'https://i.postimg.cc/SxwHpkyt/DGTS.jpg', link: 'product-dark-gray-tshirt.html', gender: 'unisex' },

            // Suits - Men
            { id: 'baby-blue-men-suit', name: 'Baby Blue Men Suit', price: 1500, image: 'https://i.postimg.cc/mZy4NzbZ/BBS.jpg', link: 'product-baby-blue-men-suit.html', gender: 'men' },
            { id: 'baby-brown-men-suit', name: 'Baby Brown Men Suit', price: 1500, image: 'https://i.postimg.cc/GmH1CXv9/DBS.jpg', link: 'product-baby-brown-men-suit.html', gender: 'men' },
            { id: 'baby-pink-men-suit', name: 'Baby Pink Men Suit', price: 1500, image: 'https://i.postimg.cc/3RHM27VD/BPS.jpg', link: 'product-baby-pink-men-suit.html', gender: 'men' },
            { id: 'dark-gray-men-suit', name: 'Dark Gray Men Suit', price: 1500, image: 'https://i.postimg.cc/nV289ykC/DGS.jpg', link: 'product-dark-gray-men-suit.html', gender: 'men' },

            // Suits - Women
            { id: 'baby-pink-women-suit', name: 'Baby Pink Women Suit', price: 1500, image: 'https://i.postimg.cc/j5TPsn7K/BPSW.jpg', link: 'product-baby-pink-women-suit.html', gender: 'women' },
            { id: 'dark-gray-women-suit', name: 'Dark Gray Women Suit', price: 1500, image: 'https://i.postimg.cc/J0PnCGbT/DGW.jpg', link: 'product-dark-gray-women-suit.html', gender: 'women' }
        ];

        const filteredProductsGrid = document.getElementById('filteredProductsGrid');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const genderRadios = document.querySelectorAll('input[name="gender"]');

        // Function to display products
        function displayProducts(productsToDisplay) {
            filteredProductsGrid.innerHTML = ''; // Clear current products
            if (productsToDisplay.length === 0) {
                filteredProductsGrid.innerHTML = '<p style="text-align: center; font-size: 1.2em; margin-top: 50px;">No products found matching your criteria.</p>';
                return;
            }
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('a');
                productCard.className = 'product-card';
                productCard.href = product.link;
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" />
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} EGP</div>
                `;
                filteredProductsGrid.appendChild(productCard);
            });
        }

        // Function to get selected gender filter
        function getSelectedGender() {
            let selectedGender = 'all'; // Default to 'all'
            genderRadios.forEach(radio => {
                if (radio.checked) {
                    selectedGender = radio.value;
                }
            });
            return selectedGender;
        }

        // Function to apply filters (price and gender)
        function applyFilters() {
            const minPrice = parseFloat(minPriceInput.value) || 0;
            const maxPrice = parseFloat(maxPriceInput.value) || Infinity;
            const selectedGender = getSelectedGender();

            const filteredProducts = allProducts.filter(product => {
                const priceMatches = product.price >= minPrice && product.price <= maxPrice;
                const genderMatches = selectedGender === 'all' || product.gender === selectedGender;

                return priceMatches && genderMatches;
            });

            displayProducts(filteredProducts);
        }

        // Function to reset filters
        function resetFilters() {
            minPriceInput.value = '';
            maxPriceInput.value = '';
            document.getElementById('gender-all').checked = true; // Reset gender to 'All'
            displayProducts(allProducts); // Show all products again
        }

        // Initial display of all products when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(allProducts);
        });
    </script>
</body>
</html>
