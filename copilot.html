<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATR Copilot - Smart AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: left;
      color: #333;
    }
    .bot {
      text-align: right;
      color: #007bff;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button {
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ATR Copilot ðŸ¤–</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask about ATR.egclothes...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      const systemPrompt = `
You are ATR Copilot, a helpful assistant that ONLY answers questions about the ATR.egclothes brand. 
If the user asks about discounts, coupons, vouchers, or promo codes, always reply: "Sorry, I can't answer that. Do you have another question?"
If the question is not about ATR.egclothes, reply: "Sorry, I can only answer questions related to ATR.egclothes."
Otherwise, reply like a smart, friendly assistant who understands both Arabic and English and speaks like a real human.
Keep answers short, friendly, and natural.
      `;

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: text }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content?.trim();
      appendMessage("bot", reply || "(No reply received)");
    }
  </script>
</body>
</html>
