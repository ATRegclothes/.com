<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATR Copilot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-box .user {
      text-align: left;
      color: #444;
      margin: 8px;
    }
    .chat-box .bot {
      text-align: right;
      color: #006;
      margin: 8px;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>🤖 ATR Copilot</h1>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Ask me anything about ATR.egclothes..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, text) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function detectLanguage(text) {
      const arabic = /[\u0600-\u06FF]/;
      let arabicCount = 0, englishCount = 0;
      const words = text.split(/\s+/);
      for (let word of words) {
        if (arabic.test(word)) arabicCount++;
        else englishCount++;
      }
      return arabicCount >= englishCount ? "ar" : "en";
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      setTimeout(() => botReply(text.toLowerCase()), 500);
    }

    function botReply(msg) {
      const lang = detectLanguage(msg);
      const cleaned = msg.replace(/[؟,?.،]/g, "");

      const greetings = ["hi", "hello", "سلام", "السلام عليكم", "ازيك", "هاي", "yo"];
      const forbiddenWords = ["كوبون", "كوبونات", "خصم", "خصومات", "voucher", "vouchers", "فوتشر", "فوتشرات", "كود", "promo"];

      // تحية
      if (greetings.some(g => cleaned.includes(g))) {
        appendMessage("bot", lang === "ar"
          ? "أهلاً بيك! معاك ATR Copilot، اسألني أي حاجة عن ATR.egclothes."
          : "Hello! I'm ATR Copilot. Ask me anything about ATR.egclothes.");
        return;
      }

      // كوليكشن جديد
      if (
        (cleaned.includes("collection") || cleaned.includes("كوليكشن") || cleaned.includes("كلكشن") || cleaned.includes("drop")) &&
        (cleaned.includes("امتى") || cleaned.includes("ميعاد") || cleaned.includes("when") || cleaned.includes("next") || cleaned.includes("release"))
      ) {
        appendMessage("bot", lang === "ar"
          ? "مفيش لحد دلوقت معاد محدد لنزول الكوليكشن الجديد"
          : "There's no confirmed date yet for the next collection.");
        return;
      }

      // كوبونات
      if (forbiddenWords.some(word => cleaned.includes(word))) {
        appendMessage("bot", lang === "ar"
          ? "مينفعش اجاوب عن السؤال دا, عندك اي سؤال تاني؟"
          : "Sorry, I can't answer that. Do you have another question?");
        return;
      }

      // خصومات قريبة
      if (
        (cleaned.includes("خصم") || cleaned.includes("عروض") || cleaned.includes("offer") || cleaned.includes("discount")) &&
        (cleaned.includes("قريب") || cleaned.includes("امتى") || cleaned.includes("هيكون") || cleaned.includes("soon"))
      ) {
        appendMessage("bot", lang === "ar"
          ? "ايوا, هيكون في خصومات وعروضات قريبا ان شاء الله"
          : "Yes! Discounts and offers are coming soon insha'Allah.");
        return;
      }

      // سؤال خارج ATR
      appendMessage("bot", lang === "ar"
        ? "عذرا لا استطيع الاجابة، فـ أنا مزود بمعلومات عن البراند ATR.egclothes فقط"
        : "Sorry, I can only answer questions about ATR.egclothes.");
    }
  </script>
</body>
</html>
