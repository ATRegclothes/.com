<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/Unisex Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Changed to white for consistency */
            padding: 0; /* Remove body padding to match other pages */
            margin: 0;
            color: #333; /* Dark text for readability on white background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* START - Top Header Styling (Consistent with index.html and partitions.html) */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a; /* Dark background */
            padding: 10px 20px;
            border-radius: 0; /* No border-radius */
            box-shadow: none; /* No box-shadow */
            margin-bottom: 0; /* No bottom margin */
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px; /* Fixed height */
            flex-wrap: nowrap; /* Prevent wrapping by default */
        }

        .header-left {
            flex: 1;
            text-align: left;
            display: flex; /* Added flex for alignment with button/text */
            align-items: center;
            gap: 10px; /* Space between back button and text/logo */
        }

        .store-name {
            color: #fff; /* White text for store name in dark header */
            font-size: 1.2em; /* Adjusted font size for better fit */
            font-weight: bold;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-center {
            flex-grow: 0; /* Prevent stretching */
            flex-shrink: 0; /* Prevent shrinking */
            text-align: center;
            position: absolute; /* Position centrally */
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            max-height: 40px; /* Adjusted height for consistency */
            width: auto;
            cursor: pointer;
            vertical-align: middle;
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: transparent; /* Transparent background */
            border: none; /* No border */
            cursor: pointer;
            color: #fff; /* White icon color */
            font-size: 1.5em;
            padding: 5px 10px; /* Adjusted padding */
            border-radius: 0; /* No border-radius */
            transition: color 0.3s ease; /* Smooth transition for color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            color: #007bff; /* Blue on hover */
        }

        .menu-button { /* Styled as back button for consistency */
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 0;
            transition: color 0.3s ease;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px; /* Spacing from left edge */
        }

        .menu-button:hover {
            color: #007bff;
        }
        /* END - Top Header Styling */

        h1 {
            text-align: center;
            margin-top: 30px; /* Adjusted margin-top */
            margin-bottom: 30px; /* Adjusted margin-bottom */
            font-size: 2.2em; /* Adjusted font size */
            color: #333; /* Changed to dark for readability on white background */
            padding: 0 20px; /* Added horizontal padding */
        }

        .search-bar-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #f0f0f0; /* Lighter background for consistency with light theme */
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for search bar */
        }

        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 25px;
            background-color: #fff; /* White background for input */
            color: #333; /* Dark text for input */
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar::placeholder {
            color: #888; /* Lighter placeholder */
        }

        .search-bar:focus {
            border-color: #007bff; /* Blue on focus */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3); /* Blue shadow on focus */
        }

        .products-grid {
            display: grid;
            /* Default to 1 column on small screens, will be overridden by media queries */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Fallback and for smaller desktop views */
            gap: 30px;
            padding: 20px; /* Added padding to the grid itself */
            justify-content: center;
            max-width: 960px; /* Increased max-width slightly */
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff; /* White background for product cards */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Darker shadow for white cards */
            text-align: center;
            color: #333; /* Dark text for readability */
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            display: block;
            overflow: hidden;
            border: 1px solid #eee; /* Subtle border for definition */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced darker shadow */
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Lighter border for images */
        }

        .product-card .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #333; /* Dark text for product name */
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); /* Darker gradient for white background */
            margin: 40px auto;
            max-width: 80%;
        }

        /* Responsive adjustments */
        @media (min-width: 769px) {
            .top-header {
                padding: 10px 40px;
            }
            .logo {
                max-height: 50px;
            }
            .products-grid {
                /* On larger screens (desktop), force 2 columns */
                grid-template-columns: repeat(2, 1fr);
                max-width: 700px; /* Adjust max-width to make 2 columns look good */
            }
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 10px;
            }
            .header-right {
                gap: 10px;
            }
            .icon-button, .menu-button {
                font-size: 1.2em;
                padding: 8px 12px;
            }
            .logo {
                max-height: 35px;
            }
            h1 {
                font-size: 1.8em;
                margin-top: 25px;
                margin-bottom: 15px;
            }
            .products-grid {
                /* On tablets, keep 2 columns but with smaller min width */
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 15px;
                max-width: 480px; /* Constrain width for 2 columns on tablets */
            }
            .product-card img {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            /* Header Layout for Small Screens */
            .top-header {
                flex-wrap: nowrap; /* Keep items in a single line if possible */
                justify-content: space-between; /* Spread items across the header */
                padding: 10px;
                height: auto;
            }

            .header-left {
                flex: 0 0 auto;
                width: auto;
                margin-left: 5px;
            }

            .header-center {
                position: static;
                transform: none;
                flex: 1 1 auto;
                text-align: center;
                min-width: 0;
            }

            .logo {
                max-height: 30px;
            }

            .header-right {
                flex: 0 0 auto;
                width: auto;
                justify-content: flex-end;
                gap: 8px;
            }

            .icon-button, .menu-button {
                font-size: 1.2em;
                padding: 6px 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-top: 20px;
                margin-bottom: 10px;
                padding: 0 10px;
            }
            .products-grid {
                /* On mobile, revert to 1 column */
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 15px;
                max-width: 300px; /* Constrain width for a single column */
            }
            /* For very small screens, allow wrapping in the header */
            @media (max-width: 380px) {
                .top-header {
                    flex-wrap: wrap; /* Allow wrapping again on very narrow screens */
                    justify-content: center;
                    height: auto; /* Allow height to expand */
                }
                .header-left, .header-center, .header-right {
                    flex: none; /* Reset flex to default to allow width: 100% or auto */
                    width: 100%; /* Take full width on very narrow screens */
                    text-align: center;
                    justify-content: center;
                    margin-top: 5px; /* Add some spacing between wrapped items */
                }
                .header-center {
                    order: -1; /* Move logo to top when wrapped */
                }
                .header-right {
                    order: 1; /* Move right buttons below logo when wrapped */
                    gap: 15px; /* Restore gap */
                }
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <button class="menu-button" onclick="location.href='partisions.html'" aria-label="Go back to main menu">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="header-center">
            <a href="index.html">
                <img src="https://i.postimg.cc/0NKPqrym/Untitled399-20250709162221.png" alt="ATR.egclothes Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <button class="icon-button search-button" onclick="location.href='products.html'" aria-label="Search all products">
                <i class="fas fa-search"></i>
            </button>
            <button class="icon-button cart-button" onclick="location.href='cart.html'" aria-label="View shopping cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <h1>Unisex's Products</h1>

    <div class="search-bar-container">
        <input type="text" id="productSearch" class="search-bar" placeholder="Search for unisex clothing..." onkeyup="filterProducts()">
    </div>

    <div class="products-grid" id="allProductsGrid">
    </div>

    <script>
        // All Unisex products here (and some originally categorized as men/women that are now treated as unisex)
        const products = [
            // Suits - Assuming these can be unisex in style or offered in unisex sizing
            { id: 'baby-blue-suit', name: 'Baby Blue Suit', price: 1500, image: 'https://i.postimg.cc/mZy4NzbZ/BBS.jpg', link: 'product-baby-blue-men-suit.html', gender: 'unisex' },
            { id: 'baby-brown-suit', name: 'Baby Brown Suit', price: 1500, image: 'https://i.postimg.cc/GmH1CXv9/DBS.jpg', link: 'product-baby-brown-men-suit.html', gender: 'unisex' },
            { id: 'baby-pink-suit', name: 'Baby Pink Suit', price: 1500, image: 'https://i.postimg.cc/3RHM27VD/BPS.jpg', link: 'product-baby-pink-men-suit.html', gender: 'unisex' },
            { id: 'dark-gray-suit', name: 'Dark Gray Suit', price: 1500, image: 'https://i.postimg.cc/nV289ykC/DGS.jpg', link: 'product-dark-gray-men-suit.html', gender: 'unisex' },
            
            // Sweatpants - Explicitly marked as unisex
            { id: 'dark-blue-sweatpants', name: 'Dark Blue Sweatpants', price: 850, image: 'https://i.postimg.cc/bvkWyWrY/DBP.jpg', link: 'Dark-blue-sweatpants.html', gender: 'unisex' }, // Changed image to original DBP.jpg
            { id: 'baby-brown-sweatpants', name: 'Baby Brown Sweatpants', price: 850, image: 'https://i.postimg.cc/vHKZWdzf/BBSP.jpg', link: 'product-baby-brown-sweatpants.html', gender: 'unisex' },
            { id: 'baby-pink-sweatpants', name: 'Baby Pink Sweatpants', price: 850, image: 'https://i.postimg.cc/QMjn8jbq/DGSP.jpg', link: 'product-baby-pink-sweatpants.html', gender: 'unisex' }, // Corrected image link
            { id: 'dark-gray-sweatpants', name: 'Dark Gray Sweatpants', price: 850, image: 'https://i.postimg.cc/RFZSH5M7/BPSP.jpg', link: 'product-dark-gray-sweatpants.html', gender: 'unisex' },
                                                                                              
            // T-shirts - Explicitly marked as unisex
            { id: 'dark-gray-tshirt', name: 'Dark Gray T-shirt', price: 700, image: 'https://i.postimg.cc/SxwHpkyt/DGTS.jpg', link: 'product-dark-gray-tshirt.html', gender: 'unisex' },
            { id: 'baby-blue-tshirt', name: 'Baby Blue T-shirt', price: 700, image: 'https://i.postimg.cc/KYzcKhcn/BBBSH.jpg', link: 'product-baby-blue-tshirt.html', gender: 'unisex' },
            { id: 'gray-tshirt', name: 'Gray T-shirt', price: 700, image: 'https://i.postimg.cc/HxWS1Hm7/DGSH.jpg', link: 'product-gray-tshirt.html', gender: 'unisex' },
            { id: 'baby-pink-tshirt', name: 'Baby Pink T-shirt', price: 700, image: 'https://i.postimg.cc/3JNPDXPD/BPSH.jpg', link: 'product-baby-pink-tshirt.html', gender: 'unisex' },
            { id: 'baby-brown-tshirt', name: 'Baby Brown T-shirt', price: 700, image: 'https://i.postimg.cc/mgX31MWh/BBSH.jpg', link: 'product-baby-brown-tshirt.html', gender: 'unisex' }
        ];


        const allProductsGrid = document.getElementById('allProductsGrid');
        const productSearchInput = document.getElementById('productSearch');

        function displayProducts(productsToDisplay) {
            allProductsGrid.innerHTML = '';
            if (productsToDisplay.length === 0) {
                allProductsGrid.innerHTML = '<p style="text-align: center; font-size: 1.2em; margin-top: 50px; color: #555;">No unisex products found matching your search.</p>'; /* Adjusted color for white background */
                return;
            }
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('a');
                productCard.className = 'product-card';
                productCard.href = product.link;
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" />
                    <div class="product-name">${product.name}</div>
                `;
                // Add price only if you want it displayed in this section
                // productCard.innerHTML += `<div class="product-price">LE ${product.price}.00 EGP</div>`;
                allProductsGrid.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchTerm = productSearchInput.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(products); // Display all unisex products initially
        });
    </script>
</body>
</html>
