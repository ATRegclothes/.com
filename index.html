<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            padding: 0; /* إزالة ال padding من ال body */
            margin: 0;
            color: #fff; /* لون الخط أبيض للتباين */
        }

        /* الجزء العلوي - اللوجو فقط */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px; /* يمكن تعديل ال padding هنا ليناسب كل الأجهزة */
            border-radius: 10px;
            margin: 20px; /* Margin من جميع الجهات */
            box-sizing: border-box; /* لضمان أن ال padding لا يزيد عن عرض العنصر */
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .store-name {
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            width: auto;
            cursor: pointer; /* جعل اللوجو قابل للنقر للعودة للصفحة الرئيسية */
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: #1a1a1a;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .icon-button:hover {
            background-color: #333;
            border-color: #666;
            color: #fff;
        }

        h3, h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #fff; /* لون العناوين أبيض */
        }

        /* حاوية المنتجات */
        .container {
            display: grid; /* استخدام CSS Grid للتخطيط */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* يتكيف تلقائياً، كل عمود لا يقل عن 280 بكسل ويملأ المساحة المتاحة */
            gap: 30px; /* المسافة بين المنتجات */
            padding-bottom: 15px;
            justify-items: center; /* توسيط العناصر داخل كل خلية Grid */
            max-width: 900px; /* زيادة أقصى عرض للحاوية عشان تستوعب 280*2 + مسافات */
            margin: 0 auto; /* توسيط الحاوية نفسها */
        }

        /* تصميم بطاقة المنتج (الصورة فقط قابلة للنقر) */
        .product-card {
            background-color: #1a1a1a; /* خلفية داكنة لبطاقة المنتج */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* ظل خفيف للخلفية الداكنة */
            text-align: center;
            color: #fff;
            cursor: pointer; /* مؤشر اليد للإشارة إلى أنه قابل للنقر */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* حركة ناعمة عند التحويل والظل */
            text-decoration: none; /* إزالة خط تحت الروابط */
            display: block; /* جعل البطاقة بأكملها قابلة للنقر */
            overflow: hidden; /* يضمن تطبيق حدود الزوايا المستديرة على الصورة */
        }

        .product-card:hover {
            transform: translateY(-5px); /* رفع البطاقة قليلاً عند المرور عليها */
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2); /* ظل أقوى عند المرور عليها */
        }

        .product-card img {
            max-width: 100%;
            height: 250px; /* ارتفاع ثابت أكبر للصور */
            object-fit: cover; /* قص الصورة لتناسب الحجم */
            border-radius: 8px; /* زوايا مستديرة للصورة */
            margin-bottom: 0; /* لا يوجد هامش أسفل الصورة حيث تمت إزالة النص */
            border: 1px solid #333; /* حدود خفيفة حول الصورة */
        }

        .product-car {
            background-color: #1a1a1a; /* خلفية داكنة لبطاقة المنتج */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* ظل خفيف للخلفية الداكنة */
            text-align: center;
            color: #fff;
            cursor: pointer; /* مؤشر اليد للإشارة إلى أنه قابل للنقر */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* حركة ناعمة عند التحويل والظل */
            text-decoration: none; /* إزالة خط تحت الروابط */
            display: block; /* جعل البطاقة بأكملها قابلة للنقر */
            overflow: hidden; /* يضمن تطبيق حدود الزوايا المستديرة على الصورة */
            max-width: 900px; /* عشان يفضل في المنتصف زيه زي باقي ال containers */
            margin: 0 auto 20px auto; /* توسيطه و مسافة تحتيه */
        }

        .product-car:hover {
            transform: translateY(-5px); /* رفع البطاقة قليلاً عند المرور عليها */
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2); /* ظل أقوى عند المرور عليها */
        }

        .product-car img {
            max-width: 100%;
            height: 100%; /* ارتفاع ثابت أكبر للصور */
            object-fit: cover; /* قص الصورة لتناسب الحجم */
            border-radius: 8px; /* زوايا مستديرة للصورة */
            margin-bottom: 0; /* لا يوجد هامش أسفل الصورة حيث تمت إزالة النص */
            border: 1px solid #333; /* حدود خفيفة حول الصورة */
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
            margin: 40px auto; /* توسيط الخط الأفقي */
            max-width: 80%; /* جعل الخط الأفقي أضيق قليلاً */
        }

        /* Responsive adjustments for smaller screens (e.g., mobile) */
        @media (max-width: 768px) {
            .top-header {
                padding: 10px; /* تقليل ال padding في الهيدر */
                margin: 10px; /* تقليل ال margin في الهيدر */
            }
            .header-right {
                gap: 5px; /* تقليل المسافة بين الأزرار في الهيدر */
            }
            .icon-button {
                font-size: 1.2em; /* تصغير حجم الأيقونات */
                padding: 8px 10px; /* تصغير ال padding للأزرار */
            }
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* تصغير حجم المنتجات للسماح بعرض اثنين */
                max-width: 90%; /* استخدام عرض أكبر للكونتينر */
                gap: 15px; /* تقليل المسافة بين المنتجات */
            }
            .product-card img {
                height: 160px; /* تصغير ارتفاع الصور على شاشات متوسطة */
            }
        }

        @media (max-width: 480px) {
            .top-header {
                padding: 8px;
                margin: 8px;
            }
            .header-right {
                flex-wrap: wrap; /* السماح للأزرار بالنزول لسطر جديد لو المساحة ضاقت */
                justify-content: center; /* توسيط الأزرار لو نزلت لسطر جديد */
            }
            .icon-button {
                font-size: 1em;
                padding: 6px 8px;
            }
            .logo {
                max-height: 40px; /* تصغير اللوجو على الموبايل */
            }

            .container {
                display: flex; /* استخدام Flexbox للعرض المرن */
                flex-wrap: wrap; /* السماح للعناصر بالنزول لسطر جديد */
                justify-content: center; /* توسيط المنتجات في الصف */
                gap: 10px; /* تقليل المسافة بين المنتجات في الموبايل */
                max-width: 100%; /* استخدم كامل عرض الشاشة */
                padding: 0 5px; /* إضافة padding بسيط من الجوانب */
            }
            .product-card {
                width: calc(50% - 15px); /* عرض 2 منتج في الصف مع مسافة بينهم */
                margin-bottom: 10px; /* مسافة بين الصفوف */
                height: auto; /* السماح بتعديل الارتفاع */
            }
            .product-card img {
                height: 150px; /* تصغير ارتفاع الصور على الموبايل */
            }
        }
    </style>
</head>
