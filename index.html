<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/Women's Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            padding: 20px;
            margin: 0;
            color: #fff;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Added subtle shadow for depth */
        }

        .header-left {
            flex: 1;
            text-align: left;
            display: flex; /* Added display flex to align back button */
            align-items: center;
        }

        .store-name {
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            width: auto;
            cursor: pointer;
            vertical-align: middle; /* Ensures logo aligns well */
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: #1a1a1a;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            display: flex; /* Aligns icon and text if any */
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background-color: #333;
            border-color: #666;
            color: #007bff; /* Changed hover color for icons for better feedback */
        }

        /* New style for the back button */
        .back-button {
            background-color: transparent; /* Changed to transparent for a cleaner look */
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 0; /* Remove padding as it's an icon-only button */
            transition: color 0.3s ease;
            outline: none; /* Remove outline on focus */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            color: #007bff; /* Match icon hover color */
        }

        h1, h2, h3 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #fff;
        }

        .search-bar-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar::placeholder {
            color: #aaa;
        }

        .search-bar:focus {
            border-color: #666;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        /* Applying the same flexbox and scroll-snap properties to all .container elements */
        .container {
            display: flex; /* Changed to flex for horizontal layout */
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory; /* Snap to items */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            gap: 20px; /* Gap between product cards */
            padding: 0 20px 15px; /* Add padding for visual spacing */
            max-width: 900px; /* Adjust max-width if needed for wider views before grid takes over */
            margin: 0 auto;
            justify-content: flex-start; /* Align items to the start */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            white-space: nowrap; /* Prevent cards from wrapping */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        .container::-webkit-scrollbar {
            display: none;
        }

        /* Product card styling */
        .product-card {
            flex: 0 0 calc(50% - 10px); /* Two cards per row, accounting for gap */
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
            cursor: grab; /* Indicate it's draggable/swappable */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            display: flex; /* Use flex to align content within card */
            flex-direction: column;
            justify-content: space-between; /* Push image and name apart if needed */
            scroll-snap-align: start; /* Snap to the start of each card */
            max-width: 300px; /* Ensure cards don't become too wide on larger screens */
            box-sizing: border-box; /* Include padding in width calculation */
            white-space: normal; /* Allow text within card to wrap */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .product-card .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        /* Special .product-car style for the "Shop All" image */
        .product-car {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            display: block;
            overflow: hidden;
            margin: 0 auto 20px; /* Center and add bottom margin */
            max-width: 600px; /* Limit width */
            box-sizing: border-box;
        }

        .product-car:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .product-car img {
            max-width: 100%;
            height: auto; /* Allow height to adjust naturally */
            border-radius: 8px;
            border: 1px solid #333;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
            margin: 40px auto;
            max-width: 80%;
        }

        /* Responsive adjustments */
        @media (min-width: 769px) {
            .container {
                display: grid; /* Switch back to grid for larger screens */
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 30px;
                overflow-x: visible; /* Disable horizontal scroll */
                scroll-snap-type: none; /* Disable snapping */
                padding: 0; /* Remove padding */
                justify-content: center; /* Center items in grid */
                white-space: normal; /* Allow items to wrap */
            }
            .product-card {
                flex: none; /* Remove flex sizing */
                width: auto; /* Revert to auto width */
                max-width: none; /* Remove max-width */
            }
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 10px;
            }
            .header-right {
                gap: 10px;
            }
            .icon-button {
                font-size: 1.2em;
                padding: 8px 12px;
            }
            .back-button {
                font-size: 1.2em;
            }
            .logo {
                max-height: 40px;
            }
            .container {
                padding: 0 10px 15px; /* Adjust padding for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .product-card {
                flex: 0 0 calc(50% - 10px); /* Ensure two per row even on very small screens */
            }
            .product-card img {
                height: 200px;
            }
            .top-header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .header-left, .header-center, .header-right {
                flex: none;
                width: 100%;
                text-align: center;
                justify-content: center;
                margin-top: 5px;
            }
            .header-center {
                order: -1;
            }
            .header-right {
                order: 1;
            }
        }
    </style>
</head>
