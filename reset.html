<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Voucher Usage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545; /* لون أحمر للإشارة إلى عملية حذف */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c82333;
        }
        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Voucher Usage</h1>
        <p>Click the button below to allow the voucher to be used again.</p>
        <button onclick="resetVoucherUsage()">Reset Voucher</button>
        <p id="status-message" style="color: green; font-weight: bold;"></p>
    </div>

    <script>
        // هذا المفتاح يجب أن يكون مطابقًا للمفتاح المستخدم في صفحة المتجر الرئيسية
        const VOUCHER_USED_KEY = 'voucherUsed_452023';

        function resetVoucherUsage() {
            // حذف المفتاح من Local Storage
            localStorage.removeItem(VOUCHER_USED_KEY);

            // إظهار رسالة تأكيد للمستخدم
            const statusMessage = document.getElementById("status-message");
            statusMessage.textContent = "Voucher usage has been reset successfully!";
            statusMessage.style.color = "green";

            // يمكن إضافة زر للعودة لصفحة المتجر الرئيسية
            setTimeout(() => {
                // window.location.href = 'main.html'; // قم بإلغاء التعليق إذا أردت العودة تلقائيًا
            }, 2000);
        }
    </script>
</body>
</html>
