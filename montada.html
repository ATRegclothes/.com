<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for easy theme customization */
    :root {
      --primary-color: #4CAF50; /* A fresh green for primary actions */
      --primary-hover-color: #45a049;
      --secondary-color: #2196F3; /* A bright blue for edit actions */
      --secondary-hover-color: #1976D2;
      --danger-color: #F44336; /* Classic red for delete actions */
      --danger-hover-color: #D32F2F;
      --background-light: #F0F2F5; /* Light grey background */
      --background-card: #FFFFFF; /* White for cards */
      --text-dark: #333333; /* Dark text for readability */
      --text-medium: #555555;
      --text-light: #777777;
      --border-color: #E0E0E0; /* Subtle border */
      --shadow-light: rgba(0, 0, 0, 0.08); /* Soft shadow */
      --shadow-strong: rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
    }

    body {
      font-family: 'Inter', sans-serif; /* Modern font */
      background: var(--background-light);
      padding: 30px 20px;
      color: var(--text-dark);
      line-height: 1.6;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 40px;
      font-size: 3em; /* Larger heading */
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    form, .news-container {
      max-width: 750px; /* Slightly wider for more content */
      margin: 30px auto;
      background: var(--background-card);
      padding: 35px;
      border-radius: 15px; /* More rounded corners */
      box-shadow: 0 8px 20px var(--shadow-light); /* Deeper shadow */
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover, .news-container:hover {
      transform: translateY(-3px); /* Subtle lift on hover */
      box-shadow: 0 12px 25px var(--shadow-strong);
    }

    h2 {
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 600;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input, textarea, select {
      width: calc(100% - 24px); /* Account for padding */
      margin-top: 18px;
      padding: 14px 12px;
      font-size: 1.1em;
      border-radius: 10px; /* Rounded inputs */
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fcfcfc;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2); /* Focus glow */
      outline: none;
    }

    textarea {
      min-height: 150px; /* Taller textarea */
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 15px 20px;
      font-size: 1.25em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .news-item {
      margin-top: 35px;
      background: var(--background-card);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 15px var(--shadow-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px var(--shadow-strong);
    }

    .news-item h3 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 2em;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .news-item img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      border-radius: 10px; /* Rounded image corners */
      object-fit: cover;
      box-shadow: 0 2px 8px var(--shadow-light);
    }

    .meta {
      font-size: 0.95em;
      color: var(--text-light);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      border-bottom: 1px dashed var(--border-color); /* Dashed separator */
      padding-bottom: 15px;
    }

    .meta span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .news-item p {
      margin-top: 15px;
      color: var(--text-medium);
      font-size: 1.05em;
      line-height: 1.7;
    }

    .news-item .action-buttons {
      display: flex;
      gap: 15px; /* More space between buttons */
      margin-top: 25px;
      flex-wrap: wrap;
      justify-content: flex-end; /* Align buttons to the right */
    }

    .news-item .action-buttons button {
      width: auto; /* Allow buttons to size based on content */
      padding: 12px 20px;
      font-size: 1em;
      margin-top: 0;
      flex-grow: 0; /* Don't force them to grow */
      min-width: 100px; /* Minimum width for consistency */
    }

    .delete-btn {
      background: var(--danger-color);
      color: white;
    }

    .delete-btn:hover {
      background: var(--danger-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .edit-btn {
      background: var(--secondary-color);
      color: white;
    }

    .edit-btn:hover {
      background: var(--secondary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2.5em;
      }
      form, .news-container {
        padding: 25px;
        margin: 20px auto;
      }
      h2 {
        font-size: 2em;
      }
      input, textarea, select, button {
        font-size: 1em;
        padding: 12px;
      }
      .news-item h3 {
        font-size: 1.7em;
      }
      .news-item .action-buttons {
        flex-direction: column; /* Stack buttons on small screens */
        gap: 10px;
      }
      .news-item .action-buttons button {
        width: 100%;
        min-width: unset;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.6em;
      }
      .news-item h3 {
        font-size: 1.5em;
      }
      form, .news-container {
        padding: 18px;

<body>

  <h1>üõ†Ô∏è Montada Control Panel</h1>

  <form id="newsForm">
    <h2>‚ûï Add New Post</h2>
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" placeholder="Post content... (you can add /timer YYYY-MM-DD HH:MM or /color red)" required></textarea>
    <input type="url" id="image" placeholder="Image URL (optional)" />
    <select id="author" required>
      <option value="">-- Select Author --</option>
      <option value="ELsalamony (Web Designer)">ELsalamony (Web Designer)</option>
      <option value="Hamlet (Owner)">Hamlet (Owner)</option>
    </select>
    <button type="submit" id="submitBtn">Publish Post</button>
  </form>

  <div class="news-container" id="newsList">
    <h2>üìù Existing Posts</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpT-XyPKNPKGetKYl_qDPKsdqL_u2SCyk",
      authDomain: "atr-egclothes-2faeb.firebaseapp.com",
      databaseURL: "https://atr-egclothes-2faeb-default-rtdb.firebaseio.com",
      projectId: "atr-egclothes-2faeb",
      storageBucket: "atr-egclothes-2faeb.appspot.com",
      messagingSenderId: "455708726120",
      appId: "1:455708726120:web:a35a5ffbbb8c5e8b0dfcdd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const newsRef = ref(db, "news");

    const form = document.getElementById("newsForm");
    const title = document.getElementById("title");
    const content = document.getElementById("content");
    const image = document.getElementById("image");
    const author = document.getElementById("author");
    const newsList = document.getElementById("newsList");
    const submitBtn = document.getElementById("submitBtn");

    let editId = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const postData = {
        title: title.value.trim(),
        content: content.value.trim(),
        image: image.value.trim(),
        author: author.value,
        date: new Date().toLocaleString()
      };
      if (editId) {
        await update(ref(db, `news/${editId}`), postData);
        editId = null;
        submitBtn.textContent = "Publish Post";
      } else {
        await push(newsRef, postData);
      }
      form.reset();
    });

    onValue(newsRef, (snapshot) => {
      const data = snapshot.val();
      newsList.innerHTML = "<h2>üìù Existing Posts</h2>";
      if (!data) {
        newsList.innerHTML += "<p style='text-align: center; color: var(--text-light); margin-top: 20px;'>No posts available yet. Be the first to add one!</p>";
        return;
      }
      Object.entries(data).reverse().forEach(([id, post]) => {
        let finalContent = post.content;
        let colorMatch = finalContent.match(/\/color\s+(\w+)/);
        let color = colorMatch ? colorMatch[1] : "inherit";
        finalContent = finalContent.replace(/\/color\s+\w+/, "").trim();

        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <div class="meta">
            <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm.9 13H11V8h2v7zM12 7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg> ${post.date}</span>
            <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg> ${post.author || "Unknown"}</span>
          </div>
          ${post.image ? `<img src="${post.image}" alt="Post Image" />` : ""}
          <p style="color: ${color};">${finalContent}</p>
          <div class="action-buttons">
            <button class="delete-btn" onclick="deleteNews('${id}')">‚ùå Delete</button>
            <button class="edit-btn" onclick="editNews('${id}')">‚úèÔ∏è Edit</button>
          </div>
        `;
        newsList.appendChild(div);
      });
    });

    window.deleteNews = async (id) => {
      const confirmDelete = confirm("Are you sure you want to permanently delete this post?");
      if (confirmDelete) {
        await remove(ref(db, `news/${id}`));
      }
    };

    window.editNews = async (id) => {
      const snap = await get(child(ref(db), `news/${id}`));
      if (snap.exists()) {
        const data = snap.val();
        title.value = data.title;
        content.value = data.content;
        image.value = data.image;
        author.value = data.author;
        editId = id;
        submitBtn.textContent = "Update Post";
        window.scrollTo(0, 0);
      }
    };
  </script>
</body>
