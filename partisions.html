<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/Partitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Changed to white for consistency */
            padding: 0; /* Remove body padding to match other pages */
            margin: 0;
            color: #333; /* Dark text for readability on white background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* START - Top Header Styling (Consistent with index.html and products.html) */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a; /* Dark background */
            padding: 10px 20px;
            border-radius: 0; /* No border-radius */
            box-shadow: none; /* No box-shadow */
            margin-bottom: 0; /* No bottom margin */
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px; /* Fixed height */
            flex-wrap: nowrap; /* Prevent wrapping by default */
        }

        .header-left {
            flex: 1;
            text-align: left;
            display: flex; /* Added flex for alignment with menu button */
            align-items: center;
        }

        .header-center {
            flex-grow: 0; /* Prevent stretching */
            flex-shrink: 0; /* Prevent shrinking */
            text-align: center;
            position: absolute; /* Position centrally */
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            max-height: 40px; /* Adjusted height for consistency */
            width: auto;
            cursor: pointer;
            vertical-align: middle;
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: transparent; /* Transparent background */
            border: none; /* No border */
            cursor: pointer;
            color: #fff; /* White icon color */
            font-size: 1.5em;
            padding: 5px 10px; /* Adjusted padding */
            border-radius: 0; /* No border-radius */
            transition: color 0.3s ease; /* Smooth transition for color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            color: #007bff; /* Blue on hover */
        }

        .menu-button { /* Added menu-button styling for consistency */
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 0;
            transition: color 0.3s ease;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px; /* Spacing from left edge */
        }

        .menu-button:hover {
            color: #007bff;
        }
        /* END - Top Header Styling */

        h1 {
            text-align: center;
            margin-top: 30px; /* Adjusted margin-top */
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333; /* Changed to dark for readability on white background */
            padding: 0 20px; /* Added horizontal padding */
        }

        .partition-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 400px;
            margin: auto;
            flex-grow: 1;
            justify-content: center;
            padding-bottom: 20px; /* Added some bottom padding */
        }

        .partition-button {
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.8em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            /* Removed default box-shadow as body is white, relying on colored shadows */
        }

        .partition-button:hover {
            transform: translateY(-3px);
            /* Box-shadow for hover is handled by individual button styles */
        }

        /* --- Custom Colors --- */
        .partition-button.men {
            background-color: #87CEEB; /* Sky Blue - لبني */
            box-shadow: 0 4px 10px rgba(135, 206, 235, 0.5); /* Specific shadow for men */
        }
        .partition-button.men:hover {
            background-color: #6495ED; /* Cornflower Blue - أغمق قليلاً */
            box-shadow: 0 6px 15px rgba(100, 149, 237, 0.7); /* Enhanced specific shadow */
        }

        .partition-button.women {
            background-color: #FFC0CB; /* Pink - زهري */
            box-shadow: 0 4px 10px rgba(255, 192, 203, 0.5); /* Specific shadow for women */
        }
        .partition-button.women:hover {
            background-color: #FFB6C1; /* Light Pink - أغمق قليلاً */
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.7); /* Enhanced specific shadow */
        }

        .partition-button.unisex {
            /* Linear gradient for diagonal split */
            background: linear-gradient(to bottom right, #87CEEB 50%, #FFC0CB 50%); /* لبني على الشمال (فوق), زهري على اليمين (تحت) */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for gradient */
        }

        .partition-button.unisex:hover {
            background: linear-gradient(to bottom right, #6495ED 50%, #FFB6C1 50%); /* ألوان أغمق عند المرور */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive adjustments (Consistent with other pages) */
        @media (min-width: 769px) {
            .top-header {
                padding: 10px 40px;
            }
            .logo {
                max-height: 50px;
            }
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 10px;
            }
            .header-right {
                gap: 10px;
            }
            .icon-button, .menu-button {
                font-size: 1.2em;
                padding: 8px 12px;
            }
            .logo {
                max-height: 35px;
            }
            h1 {
                font-size: 1.8em;
                margin-top: 25px;
                margin-bottom: 15px;
            }
            .partition-button {
                font-size: 1.5em;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            /* Header Layout for Small Screens */
            .top-header {
                flex-wrap: nowrap; /* Keep items in a single line if possible */
                justify-content: space-between; /* Spread items across the header */
                padding: 10px;
                height: auto;
            }

            .header-left {
                flex: 0 0 auto;
                width: auto;
                margin-left: 5px;
            }

            .header-center {
                position: static;
                transform: none;
                flex: 1 1 auto;
                text-align: center;
                min-width: 0;
            }

            .logo {
                max-height: 30px;
            }

            .header-right {
                flex: 0 0 auto;
                width: auto;
                justify-content: flex-end;
                gap: 8px;
            }

            .icon-button, .menu-button {
                font-size: 1.2em;
                padding: 6px 10px;
            }

            h1 {
                font-size: 3em;
                margin-top: 20px;
                margin-bottom: 10px;
                padding: 0 10px;
            }
            /* For very small screens, allow wrapping in the header */
            @media (max-width: 380px) {
                .top-header {
                    flex-wrap: wrap; /* Allow wrapping again on very narrow screens */
                    justify-content: center;
                    height: auto; /* Allow height to expand */
                }
                .header-left, .header-center, .header-right {
                    flex: none; /* Reset flex to default to allow width: 100% or auto */
                    width: 100%; /* Take full width on very narrow screens */
                    text-align: center;
                    justify-content: center;
                    margin-top: 5px; /* Add some spacing between wrapped items */
                }
                .header-center {
                    order: -1; /* Move logo to top when wrapped */
                }
                .header-right {
                    order: 1; /* Move right buttons below logo when wrapped */
                    gap: 15px; /* Restore gap */
                }
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <button class="menu-button" onclick="history.back()" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="header-center">
            <a href="index.html">
                <img src="https://i.postimg.cc/0NKPqrym/Untitled399-20250709162221.png" alt="ATR.egclothes Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <button class="icon-button search-button" onclick="location.href='products.html'" aria-label="Search all products">
                <i class="fas fa-search"></i>
            </button>
            <button class="icon-button cart-button" onclick="location.href='cart.html'" aria-label="View shopping cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </header>

    <h1>Choose Category</h1>

    <div class="partition-buttons">
        <a href="men_products.html" class="partition-button men">
            Men's Clothing
        </a>
        <a href="women_products.html" class="partition-button women">
            Women's Clothing
        </a>
        <a href="unisex_products.html" class="partition-button unisex">
            Unisex Clothing
        </a>
    </div>

</body>
</html>
