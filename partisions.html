<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>ATR.egclothes/Partitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            padding: 20px;
            margin: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Added subtle shadow for depth */
        }

        .header-left {
            flex: 1;
            text-align: left;
            display: flex; /* Added display flex to align back button */
            align-items: center;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            width: auto;
            cursor: pointer;
            vertical-align: middle; /* Ensures logo aligns well */
        }

        .header-right {
            flex: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .icon-button {
            background-color: #1a1a1a;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            display: flex; /* Aligns icon and text if any */
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background-color: #333;
            border-color: #666;
            color: #007bff; /* Changed hover color for icons for better feedback */
        }

        /* New style for the back button */
        .back-button {
            background-color: transparent; /* Changed to transparent for a cleaner look */
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            padding: 0; /* Remove padding as it's an icon-only button */
            transition: color 0.3s ease;
            outline: none; /* Remove outline on focus */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            color: #007bff; /* Match icon hover color */
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #fff;
        }

        .partition-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 400px;
            margin: auto;
            flex-grow: 1;
            justify-content: center;
        }

        .partition-button {
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.8em;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Default shadow */
        }

        .partition-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Enhanced default shadow */
        }

        /* --- Custom Colors --- */
        .partition-button.men {
            background-color: #87CEEB; /* Sky Blue - لبني */
            box-shadow: 0 4px 10px rgba(135, 206, 235, 0.5);
        }
        .partition-button.men:hover {
            background-color: #6495ED; /* Cornflower Blue - أغمق قليلاً */
            box-shadow: 0 6px 15px rgba(100, 149, 237, 0.7);
        }

        .partition-button.women {
            background-color: #FFC0CB; /* Pink - زهري */
            box-shadow: 0 4px 10px rgba(255, 192, 203, 0.5);
        }
        .partition-button.women:hover {
            background-color: #FFB6C1; /* Light Pink - أغمق قليلاً */
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.7);
        }

        .partition-button.unisex {
            /* Linear gradient for diagonal split */
            background: linear-gradient(to bottom right, #87CEEB 50%, #FFC0CB 50%); /* لبني على الشمال (فوق), زهري على اليمين (تحت) */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for gradient */
        }

        .partition-button.unisex:hover {
            background: linear-gradient(to bottom right, #6495ED 50%, #FFB6C1 50%); /* ألوان أغمق عند المرور */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Responsive adjustments for header */
        @media (max-width: 768px) {
            .top-header {
                padding: 10px; /* Adjust padding for smaller screens */
            }
            .header-right {
                gap: 10px; /* Reduce gap on small screens */
            }
            .icon-button {
                font-size: 1.2em; /* Smaller icons */
                padding: 8px 12px; /* Smaller padding */
            }
            .back-button {
                font-size: 1.2em; /* Smaller back button icon */
            }
            .logo {
                max-height: 40px; /* Smaller logo */
            }
        }

        @media (max-width: 480px) {
            .top-header {
                flex-wrap: wrap; /* Allow header items to wrap on very small screens */
                justify-content: center;
                gap: 10px;
            }
            .header-left, .header-center, .header-right {
                flex: none; /* Remove flex grow to allow wrapping */
                width: 100%; /* Take full width when wrapped */
                text-align: center;
                justify-content: center; /* Center buttons when wrapped */
                margin-top: 5px; /* Add some margin between wrapped sections */
            }
            .header-center {
                order: -1; /* Move logo to the top when wrapped */
            }
            .header-right {
                order: 1; /* Keep buttons below logo when wrapped */
            }

            .partition-buttons {
                max-width: 90%;
            }
            .partition-button {
                font-size: 1.5em;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <button class="back-button" onclick="history.back()" aria-label="Go back to previous page">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="header-center">
            <a href="index.html">
                <img src="https://i.postimg.cc/0NKPqrym/Untitled399-20250709162221.png" alt="ATR.egclothes Logo" class="logo">
            </a>
        </div>
        <div class="header-right">
            <button class="icon-button search-button" onclick="location.href='products.html'" aria-label="Search all products">
                <i class="fas fa-search"></i>
            </button>
            <button class="icon-button cart-button" onclick="location.href='cart.html'" aria-label="View shopping cart">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="icon-button filter-button" onclick="location.href='filter.html'" aria-label="Filter products">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </header>

    <h1>Choose Category</h1>

    <div class="partition-buttons">
        <a href="men_products.html" class="partition-button men" aria-label="Go to Men's Clothing">
            Men's Clothing
        </a>
        <a href="women_products.html" class="partition-button women" aria-label="Go to Women's Clothing">
            Women's Clothing
        </a>
        <a href="unisex_products.html" class="partition-button unisex" aria-label="Go to Unisex Clothing">
            Unisex Clothing
        </a>
    </div>

</body>
</html>
